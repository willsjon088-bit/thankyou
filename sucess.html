<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thank-you-box {
            background: #ffffff;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .thank-you-box h1 {
            color: #003366;
            margin-bottom: 15px;
        }

        .thank-you-box p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
        }

        .thank-you-box a {
            display: inline-block;
            text-decoration: none;
            background: #003366;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .thank-you-box a:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>

    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>
            Thank you for contacting us.<br>
            We will respond to your request within <strong>48 hours</strong>.
        </p>
        <a href="https://willsjon088-bit.github.io/smithlaws/index.html">Return to Home</a>
    </div>

</body>
</html>
